<div class="partial-form jumbotron">
  <form id="project-form">
    <div>
      <label for="proj-name">Name</label>
      <input class="avatar-form" type="text" name="proj-name" placeholder="project name goes here" id="proj-name">
    </div>
    <div>
      <label for="proj-description">Description</label>
      <input class="avatar-form" type="textarea" name="proj-description" placeholder="description goes here" id="proj-description">
    </div>
    <div>
      <label for="proj-duedate">Due Date</label>
      <input class="avatar-form" type="date" name="proj-date" placeholder="date goes here" id="proj-date"></input>
    </div>
    <div>
      <label for="proj-privacy">Private Project?</label>
      <select class="avatar-form" name="proj-privacy">
        <option value="True">True</option>
        <option value="False">False</option>
      </select>
    </div>
    <button class="btn btn-sm btn-success" type="submit">Submit</button>
  </form>
</div>
